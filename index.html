<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weekly Task Board</h1>

    <div id="task-board">
        <div id="week-days">
            <!-- Day columns will be generated by JavaScript -->
        </div>
        <div id="unassigned-tasks">
            <h2>Unassigned Tasks</h2>
            <div id="unassigned-list" class="task-list">
                <!-- Unassigned tasks will be rendered here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
